# Configuración de temas para Icon Browser
# Cada tema define los colores principales de la interfaz

solarized-dark:
  bg_color: "#002b36" # Fondo principal
  text_color: "#839496" # Color del texto
  accent_color: "#268bd2" # Color de acento (botones, selecciones)
  widget_bg: "#073642" # Fondo de widgets (botones, campos)
  border_color: "#586e75" # Color de bordes
  search_bg: "#073642" # Fondo del campo de búsqueda
  search_border: "#586e75" # Borde del campo de búsqueda

